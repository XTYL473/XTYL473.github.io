<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
        }
        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>示例的网页</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">主页</a>
        <a href="#" onclick="showPage('about')">关于我们</a>
        <a href="#" onclick="showPage('contact')">联系我们</a>
        <a href="#" onclick="showPage('games')">游戏</a>
    </nav>

    <div id="home" class="container content" style="display: block;">
        <h2>欢迎光临</h2>
        <p>这里是“示例的网页”主页。</p>
    </div>

    <div id="about" class="container content">
        <h2>关于我们</h2>
        <p>我们的目标是提供最好的游戏体验。</p>
    </div>

    <div id="contact" class="container content">
        <h2>联系我们</h2>
        <p>如需帮助，请通过以下联系方式找到我们。</p>
    </div>

    <div id="games" class="container content">
        <h2>游戏中心</h2>
        <p>点击进入游戏吧！</p>
    </div>

    <footer>
        <p>&copy; 2024 示例的网页。保留所有权利。</p>
    </footer>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.content').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
