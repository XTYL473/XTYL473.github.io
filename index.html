<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐的网站</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }
        header {
            background-color: #4a90e2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 15px;
            cursor: pointer;
        }
        nav a:hover {
            background-color: #4a90e2;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .content {
            display: none;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到消消乐的网站</h1>
    </header>

    <nav>
        <a onclick="showPage('home')">主页</a>
        <a onclick="showPage('about')">关于我们</a>
        <a onclick="showPage('contact')">联系我们</a>
    </nav>

    <div id="home" class="container content" style="display:block;">
        <h2>主页</h2>
        <p>欢迎访问“消消乐的网站”，这里提供丰富的游戏信息和娱乐内容。</p>
    </div>

    <div id="about" class="container content">
        <h2>关于我们</h2>
        <p>“消消乐的网站”致力于为游戏爱好者提供多样化的娱乐和互动体验。</p>
    </div>

    <div id="contact" class="container content">
        <h2>联系我们</h2>
        <p>如果您有任何问题或建议，请通过我们的联系页面与我们沟通。</p>
    </div>

    <footer>
        <p>&copy; 2024 消消乐的网站 - 保留所有权利。</p>
    </footer>

    <script>
        function showPage(pageId) {
            const contents = document.querySelectorAll('.content');
            contents.forEach(content => content.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }
    </script>
</body>
</html>
